<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Panel de Control</ion-title>
  </ion-navbar>

</ion-header>

<ion-content elastic-header>

  <!-- Elastic-header main image -->
  <div class="background-image"></div>

  <!--main-->
  <div class="main-content">

    <!--timeline-->
    <ion-grid>

      <ion-row class="text-location-status">
        <ion-col col-auto>
          <ion-icon color="primary" name="pin"></ion-icon>
          Calle: desafio del m....
        </ion-col>
        <ion-col col-auto push-3>
          Abierto:
          <ion-icon color="secondary" name="checkmark-circle"></ion-icon>
        </ion-col>
      </ion-row>

      <ion-row class="timeline-icon">
        <ion-col col-auto push-5>
          <div class="circle"></div>
          <ion-icon name="infinite"></ion-icon>
          <ion-note>
            Timeline
          </ion-note>
        </ion-col>
      </ion-row>

      <ion-row>
        <svg height="50" width="300">
          <line x1="155" y1="0" x2="155" y2="50" style="stroke:rgba(255,0,255,0.5);stroke-width:2" />
        </svg>

      </ion-row>

      <ion-row class="timeline-main-user">
        <ion-col class="msg" col-8>
          <ion-card>
            <ion-card-header>
              Card Header
            </ion-card-header>
            <ion-card-content>
              content
            </ion-card-content>
          </ion-card>
          <ion-note>
            12:50
          </ion-note>
        </ion-col>
      </ion-row>

      <ion-row>
        <svg height="50" width="300">
          <line x1="155" y1="0" x2="155" y2="50" style="stroke:rgba(255,0,255,0.5);stroke-width:2" />
        </svg>
      </ion-row>

      <ion-row class="timeline-main-other">
        <ion-col class="msg" col-8 push-4>
          <ion-card>
            <ion-card-header>
              Card Header
            </ion-card-header>
            <ion-card-content>
              content
            </ion-card-content>
          </ion-card>
          <ion-note>
            13:15
          </ion-note>
        </ion-col>
      </ion-row>

      <ion-row>
        <svg height="50" width="300">
          <line x1="155" y1="0" x2="155" y2="50" style="stroke:rgba(255,0,255,0.5);stroke-width:2" />
        </svg>
      </ion-row>

    </ion-grid>
    <!--./timeline-->

  </div>
  <!--/main-->


</ion-content>
